<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Security PIN - Banking Unified System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        // --- Using the corrected config with explicit light/dark ---
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        // Base Palette
                        'bank-primary': '#3b82f6',
                        'bank-primary-hover': '#2563eb',
                        'bank-success': '#22c55e',
                        'bank-danger': '#ef4444',
                        'bank-warning': '#f59e0b',
                        'bank-info': '#38bdf8',

                        // Light Mode Explicit Colors
                        'bank-light-bg': '#f9fafb',      // Light gray page BG
                        'bank-light-card': '#ffffff',    // White card BG
                        'bank-light-text': '#111827',    // Dark text
                        'bank-light-text-muted': '#6b7280', // Muted dark text

                        // Dark Mode Explicit Colors
                        'bank-dark-bg': '#111827',       // Dark page BG (gray-900)
                        'bank-dark-card': '#1f2937',     // Dark card BG (gray-800)
                        'bank-dark-text': '#e5e7eb',     // Light text
                        'bank-dark-text-muted': '#9ca3af' // Muted light text
                    }
                }
            }
        }
        function applyInitialTheme() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else if (theme === 'light') {
                document.documentElement.classList.remove('dark');
            } else { // 'system'
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
        }
        applyInitialTheme();
    </script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-bank-light-bg dark:bg-bank-dark-bg">
    <div class="w-full max-w-md p-8">
        <div class="bg-bank-light-card dark:bg-bank-dark-card bg-opacity-70 dark:bg-opacity-70 backdrop-blur-lg shadow-2xl rounded-2xl p-8 border border-gray-200 dark:border-gray-700">
            <h1 class="text-3xl font-bold text-center text-bank-light-text dark:text-bank-dark-text mb-6">Create Your Security PIN</h1>
            <p class="text-center text-sm text-bank-light-text-muted dark:text-bank-dark-text-muted mb-6">
                Registration successful! Please create a 4-digit PIN for transaction security. You'll need to enter your account password to confirm.
            </p>

            <form id="pinSetupForm" class="space-y-4">
                <div id="errorMessage" class="hidden p-4 text-sm text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-800 dark:bg-opacity-50 rounded-lg"></div>
                <div id="successMessage" class="hidden p-4 text-sm text-green-700 dark:text-green-300 bg-green-100 dark:bg-green-800 dark:bg-opacity-50 rounded-lg"></div>

                <div>
                    <label for="password" class="block text-sm font-medium text-bank-light-text-muted dark:text-bank-dark-text-muted">Your Account Password</label>
                    <div class="mt-2 input-icon-group">
                        <div class="input-icon"><i class="bi bi-lock-fill"></i></div>
                        <input id="password" type="password" required class="input-with-icon w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-bank-primary">
                    </div>
                </div>

                <div>
                    <label for="newPin" class="block text-sm font-medium text-bank-light-text-muted dark:text-bank-dark-text-muted">New 4-Digit PIN</label>
                    <div class="mt-2 input-icon-group">
                         <div class="input-icon"><i class="bi bi-shield-lock-fill"></i></div>
                         <input type="password" id="newPin" placeholder="••••" class="input-with-icon w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-bank-primary"
                                required maxlength="4" pattern="\d{4}" title="PIN must be 4 digits." inputmode="numeric">
                    </div>
                </div>
                <div>
                    <label for="confirmNewPin" class="block text-sm font-medium text-bank-light-text-muted dark:text-bank-dark-text-muted">Confirm 4-Digit PIN</label>
                    <div class="mt-2 input-icon-group">
                        <div class="input-icon"><i class="bi bi-shield-check"></i></div>
                        <input type="password" id="confirmNewPin" placeholder="••••" class="input-with-icon w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-bank-primary"
                               required maxlength="4" pattern="\d{4}" title="PIN must be 4 digits." inputmode="numeric">
                    </div>
                </div>

                <div>
                    <button id="submitPinSetup" type="submit" class="flex w-full justify-center rounded-md bg-bank-success py-2 px-4 text-sm font-semibold text-white shadow-sm hover:bg-opacity-80 transition duration-200">
                        Set PIN and Finish
                    </button>
                </div>
            </form>
             <p class="mt-4 text-center text-sm text-bank-light-text-muted dark:text-bank-dark-text-muted">
                <a href="login.html" class="font-semibold text-bank-light-text-muted dark:text-bank-dark-text-muted hover:text-bank-primary dark:hover:text-bank-primary">Skip and Login (You can set PIN later)</a>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
