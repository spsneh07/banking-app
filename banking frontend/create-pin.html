<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Security PIN - Banking Unified System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        // --- Using the config matching register/index ---
        tailwind.config = {
            darkMode: 'class', // Keep class-based, though this page is styled dark
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        'bank-primary': '#6366f1', // Indigo
                        'bank-success': '#10b981', // Emerald/Teal
                        // Add other colors if needed by app.js (e.g., for toasts)
                        'bank-danger': '#ef4444',
                    }
                }
            }
        }
        function applyInitialTheme() {
            // Hardcoding dark for this page based on style block
            document.documentElement.classList.add('dark');
            // If you want theme switching on this page, replace above with
            // the logic from app.js setupThemeToggle (applyTheme part)
        }
        applyInitialTheme();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        /* --- Dark Background Fix --- */
        html {
            background-color: #0f172a;
            scroll-behavior: smooth;
        }

        /* --- Styles from register.html --- */
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1e1b4b 50%, #0f172a 100%);
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }
        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6366f1, transparent);
            top: -250px;
            left: -250px;
        }
        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #10b981, transparent);
            bottom: -200px;
            right: -200px;
            animation-delay: -4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(148, 163, 184, 0.15);
        }
        .gradient-text { /* Not used on this page, but kept for consistency */
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        /* --- Input Icon Styling (if you used style.css before) --- */
        .input-icon-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding-left: 1rem; /* Adjust as needed */
            pointer-events: none;
            color: #6b7280; /* text-slate-500 */
        }
        .input-with-icon {
            padding-left: 3rem; /* Adjust to clear the icon */
        }
    </style>
</head>
<body class="font-sans text-white relative min-h-screen py-12 md:py-16">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="relative z-10 w-full max-w-md p-6 mx-auto">
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Create Your Security PIN</h1>
            <p class="text-center text-sm text-slate-400 mb-6">
                Registration successful! Please create a 4-digit PIN for transaction security. You'll need to enter your account password to confirm.
            </p>

            <form id="pinSetupForm" class="space-y-4">
                <div id="errorMessage" class="hidden p-4 text-sm text-red-300 bg-red-900/30 border border-red-500/30 rounded-xl backdrop-blur-sm"></div>
                <div id="successMessage" class="hidden p-4 text-sm text-green-300 bg-green-900/30 border border-green-500/30 rounded-xl backdrop-blur-sm"></div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-400 mb-2">Your Account Password</label>
                    <div class="mt-2 input-icon-group relative">
                        <div class="input-icon absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-500"><i class="bi bi-lock-fill text-lg"></i></div>
                        <input id="password" type="password" required
                               class="input-with-icon w-full pl-12 pr-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 input-glow transition-all duration-200">
                    </div>
                </div>

                <div>
                    <label for="newPin" class="block text-sm font-medium text-slate-400 mb-2">New 4-Digit PIN</label>
                    <div class="mt-2 input-icon-group relative">
                         <div class="input-icon absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-500"><i class="bi bi-shield-lock-fill text-lg"></i></div>
                         <input type="password" id="newPin" placeholder="••••"
                                class="input-with-icon w-full pl-12 pr-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 input-glow transition-all duration-200"
                                required maxlength="4" pattern="\d{4}" title="PIN must be 4 digits." inputmode="numeric">
                    </div>
                </div>
                <div>
                    <label for="confirmNewPin" class="block text-sm font-medium text-slate-400 mb-2">Confirm 4-Digit PIN</label>
                    <div class="mt-2 input-icon-group relative">
                        <div class="input-icon absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-500"><i class="bi bi-shield-check text-lg"></i></div>
                        <input type="password" id="confirmNewPin" placeholder="••••"
                               class="input-with-icon w-full pl-12 pr-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 input-glow transition-all duration-200"
                               required maxlength="4" pattern="\d{4}" title="PIN must be 4 digits." inputmode="numeric">
                    </div>
                </div>

                <div>
                    <button id="submitPinSetup" type="submit"
                            class="w-full py-4 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 rounded-xl font-semibold text-white shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 transform hover:scale-105 transition-all duration-300 mt-6">
                        <i class="bi bi-check-circle mr-2"></i>Set PIN and Finish
                    </button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-slate-400">
                <a href="login.html" class="font-semibold text-indigo-400 hover:text-indigo-300 transition-colors">Skip and Login (You can set PIN later)</a>
            </p>
        </div>
         <p class="text-center text-xs text-slate-500 mt-8">
            <i class="bi bi-shield-lock mr-1"></i>
            Your data is encrypted and secure
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
