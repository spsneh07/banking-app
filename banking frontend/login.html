<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unified Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        // --- Add custom font and color palette to Tailwind ---
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'bank-primary': '#3b82f6', // Bright Blue (for buttons)
                        'bank-secondary': '#1f2937', // Medium Gray-Blue (cards)
                        'bank-dark': '#111827',     // Dark Navy (body bg)
                        'bank-text': '#e5e7eb',     // Light Gray (text)
                        'bank-text-muted': '#9ca3af', // Muted Gray (text)
                    }
                }
            }
        }
        // --- Immediate script to prevent light-mode flicker ---
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans dark:bg-bank-dark">
    <div class="w-full max-w-md p-8">
        <div class="bg-white dark:bg-bank-secondary bg-opacity-70 dark:bg-opacity-70 backdrop-blur-lg shadow-2xl rounded-2xl p-8 border border-gray-200 dark:border-gray-700">
            <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">Unified Banking System Login</h1>
            
            <form id="loginForm" class="space-y-6">
                <div id="errorMessage" class="hidden p-4 text-sm text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-800 dark:bg-opacity-50 rounded-lg"></div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-bank-text-muted">Username</label>
                    <div class="mt-2 input-icon-group">
                        <div class="input-icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <input id="username" type="text" required class="input-with-icon w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-bank-primary">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-bank-text-muted">Password</label>
                    <div class="mt-2 input-icon-group">
                         <div class="input-icon">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <input id="password" type="password" required class="input-with-icon w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-bank-primary">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-bank-primary py-2 px-4 text-sm font-semibold text-white shadow-sm hover:bg-opacity-80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-bank-primary transition duration-200">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-gray-600 dark:text-bank-text-muted">
                Don't have an account?
                <a href="register.html" class="font-semibold text-bank-primary hover:text-opacity-80">Register here</a>
            </p>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-bank-text-muted">
                <a href="index.html" class="font-semibold text-bank-primary hover:text-opacity-80">‚Üê Back to Home</a>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
