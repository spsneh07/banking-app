<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Unified Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'bank-primary': '#3b82f6', // Bright Blue
                        'bank-secondary': '#1f2937', // Medium Gray-Blue
                        'bank-dark': '#111827',     // Dark Navy
                        'bank-text': '#e5e7eb',     // Light Gray
                        'bank-text-muted': '#9ca3af', // Muted Gray
                    }
                }
            }
        }
        // This script runs immediately to prevent a "flash" of light mode
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="font-sans dark:bg-bank-dark dark:text-bank-text">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-6xl font-extrabold text-gray-900 dark:text-white mb-4">
            Unified Banking System
        </h1>
        <p class="text-xl text-gray-600 dark:text-bank-text-muted mb-12">
            All Your Banks. One Secure Portal.
        </p>
        
        <div class="bg-white dark:bg-bank-secondary bg-opacity-70 dark:bg-opacity-70 backdrop-blur-lg shadow-2xl rounded-2xl p-10 border border-gray-200 dark:border-gray-700 max-w-sm w-full">
            <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-white mb-6">Welcome</h2>
            <div class="space-y-4">
                <a href="login.html" class="flex w-full justify-center rounded-md bg-bank-primary py-3 px-4 text-lg font-semibold text-white shadow-sm hover:bg-opacity-80 transition duration-200">
                    Login
                </a>
                <a href="register.html" class="flex w-full justify-center rounded-md bg-gray-600 py-3 px-4 text-lg font-semibold text-white shadow-sm hover:bg-opacity-80 transition duration-200">
                    Register
                </a>
            </div>
        </div>
        
        <div class="absolute top-5 right-5">
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                <i id="theme-toggle-dark-icon" class="bi bi-moon-stars-fill w-5 h-5 hidden"></i>
                <i id="theme-toggle-light-icon" class="bi bi-sun-fill w-5 h-5 hidden"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
