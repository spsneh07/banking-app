<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Unified Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
                colors: {
                    'bank-primary': '#3b82f6',
                    'bank-primary-hover': '#2563eb',
                    'bank-secondary': '#ffffff', // White for light cards
                    'bank-dark': '#f9fafb',      // Light gray for light page BG
                    'bank-text': '#111827',      // Dark text for light mode
                    'bank-text-muted': '#6b7280',// Muted text for light mode
                    'bank-success': '#22c55e',
                    'bank-danger': '#ef4444',
                    'bank-warning': '#f59e0b',
                    'bank-info': '#38bdf8',
                }
            }
        }
    }

    // This script now just applies the theme, app.js handles the logic
    function applyInitialTheme() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else { // 'system'
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    }
    applyInitialTheme();
</script>
</head>
<body class="font-sans dark:bg-bank-dark dark:text-bank-text">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        
        <!-- --- FONT SIZES ARE NOW BALANCED --- -->
        <h1 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-4">
            Unified Banking System
        </h1>
        <p class="text-2xl text-gray-600 dark:text-bank-text-muted mb-12">
            All Your Banks. One Secure Portal.
        </p>
        
        <div class="pro-card w-full max-w-sm p-10">
            <h2 class="text-3xl font-semibold text-center text-gray-900 dark:text-white mb-8">
                Welcome
            </h2>
            <!-- --------------------------------- -->
            
            <div class="space-y-4">
                <a href="login.html" class="flex w-full justify-center rounded-md bg-bank-primary py-3 px-4 text-lg font-semibold text-white shadow-sm hover:bg-opacity-80 transition duration-200">
                    Login
                </a>
                <a href="register.html" class="flex w-full justify-center rounded-md bg-gray-600 py-3 px-4 text-lg font-semibold text-white shadow-sm hover:bg-opacity-80 transition duration-200">
                    Register
                </a>
            </div>
        </div>
        
        <div class="absolute top-5 right-5">
           <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
    <i id="theme-toggle-icon" class="bi w-5 h-5"></i>
</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
