<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dashboard - Unified Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 'bank-primary': '#3b82f6', 'bank-secondary': '#1f2937', 'bank-dark': '#0d1117', 'bank-text': '#e5e7eb', 'bank-text-muted': '#9ca3af' }
                }
            }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="font-sans dark:bg-bank-dark dark:text-bank-text">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-bank-secondary bg-opacity-70 dark:bg-opacity-70 backdrop-blur-lg shadow-lg fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="dashboard.html" class="flex items-center space-x-3">
                <span class="text-2xl font-bold text-gray-900 dark:text-white">Unified Banking System</span>
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                    <i id="theme-toggle-dark-icon" class="bi bi-moon-stars-fill w-5 h-5 hidden"></i>
                    <i id="theme-toggle-light-icon" class="bi bi-sun-fill w-5 h-5 hidden"></i>
                </button>
                <button id="logoutButton" type="button" class="text-white bg-bank-primary hover:bg-opacity-80 font-medium rounded-lg text-sm px-4 py-2 text-center">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-screen-xl mx-auto pt-24 px-4 pb-16">
        <header class="mb-8">
            <!-- --- THIS IS THE FIX --- -->
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome, <span id="username-display">User</span>!</h1>
            <p class="text-xl text-gray-500 dark:text-bank-text-muted mt-2">Manage your connected bank accounts.</p>
            <!-- ----------------------- -->
        </header>

        <main>
            <!-- Your Linked Accounts -->
            <div class="mb-10">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Your Banks</h2>
                <div id="userAccountList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div id="accountsLoadingSpinner" class="col-span-full text-center py-10 text-gray-500 dark:text-gray-400">
                        <svg class="animate-spin h-8 w-8 text-bank-primary mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <p class="mt-2">Loading your accounts...</p>
                    </div>
                </div>
            </div>

            <!-- Add New Bank -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Available Banks</h2>
                <div id="availableBankList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Banks will be added here by app.js -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-20 right-5 z-50 space-y-3"></div>

    <script src="app.js"></script>
</body>
</html>
